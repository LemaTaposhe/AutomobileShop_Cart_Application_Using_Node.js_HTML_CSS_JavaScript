<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        form {
            margin-top: 20px;
        }

            form label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                font-size: 16px;
                color: #333;
            }

            form input,
            form textarea {
                width: 100%;
                padding: 10px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            form button {
                background-color: #28a745;
                color: #fff;
                padding: 12px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                form button:hover {
                    background-color: #218838;
                }

                div .Image123{
                    width: 30%;
                    
                    
                }
        product-list {
            flex: 0 1 calc(33.333%-20px);
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Admin Panel</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Add New Product</h2>
        <form onsubmit="event.preventDefault(); addProduct()">
            <label for="product-name">Name:</label>
            <input type="text" id="product-name" required><br>
            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea><br>
            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required><br>
            <label for="product-image">Image URL:</label>
            <input type="text" id="product-image" required><br>
            <button type="submit">Add Product</button>
        </form>
    </div>

     Edit Product Modal 
    <div id="edit-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Product</h2>
            <form id="edit-product-form">
                <label for="edit-product-name">Name:</label>
                <input type="text" id="edit-product-name" required><br>
                <label for="edit-product-description">Description:</label>
                <textarea id="edit-product-description" required></textarea><br>
                <label for="edit-product-price">Price:</label>
                <input type="number" id="edit-product-price" required><br>
                <label for="edit-product-image">Image URL:</label>
                <input type="text" id="edit-product-image" required><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="container">
        <h2>Product Management</h2>
        <div id="product-list">
             Product list will be dynamically added here 
        </div>
        <h2>Order Management</h2>
        <div id="order-list">
            <!-- Order list will be dynamically added here -->
        </div>
    </div>
   


    <script src="admin.js"></script>
</body>
</html>
